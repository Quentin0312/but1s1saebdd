{% extends 'layout.html' %}

{% block title %}
    <title>modifier un achat</title>
{% endblock %}

{% block body %}
    <div class="show-head-content">
        <h3>Modifier un achat</h3>
    </div>

    <div class="form-container">
        <form method="post" action="/achat/edit">
            <fieldset>
                <legend>Modifier un achat</legend>
                <input type="hidden" name="id" value="{{ achat.Identifiant }}" id="id">

                <div class="mb-3">
                    <label class="form-label" for="Date">Date d'achat </label><br>
                    <input id="Date" type="date" name="Date" size="18" value="{{ achat.Date }}"
                           class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="Prix">Prix total</label><br>
                    <input class="form-control" type="number" id="Prix" name="Prix" value="{{ achat.Prix }}"
                           placeholder="Saisir le prix total" required>
                </div>

                <div class="mb-3">
                    <label for="IdClient" class="form-label">Client Ã  l'origine de l'achat</label><br>
                    <select class="form-select" name="IdClient" id="IdClient" required>
                        <option value="{{ achat.IdClient }}">{{ achat.Nom }} {{ achat.Prenom }}</option>
                        {% for client in clients %}
                           <option value="{{ client.IdClient }}" {% if client.IdClient == achat.IdClient %}selected{% endif %}>
                                {{ client.NomPrenom }}
                           </option>
                        {% endfor %}
                    </select>
                </div>

                <input type="submit" value="Modifier" name="Modifier" class="btn btn-primary">
            </fieldset>
        </form>
    </div>
{% endblock %}
