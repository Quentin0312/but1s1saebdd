{% extends 'layout.html' %}

{% block title %}
    <title>État clients</title>
{% endblock %}
{% block body %}
    <div class="show-head-content">
        <h3>États clients</h3>
    </div>
    <div class="form-container d-block m-5">
        <form method="post" action="/client/etat">
            <h3>Type d'état :</h3>
            <fieldset class="d-flex">

                <div class="w-25">
                    <h5>Catégorie des clients :</h5>
                    <div class="form-check">
                        {% for cat in catClient %}
                            <input class="form-check-input" type="checkbox" value="{{ cat.id }}"
                                   name="catFilter"
                                   id="category_{{ cat.id }}">
                            <label class="form-check-label" for="category_{{ cat.id }}">{{ cat.nomCategorie }}</label>
                            <br>
                        {% endfor %}
                    </div>
                </div>
                <div class="w-25">
                    <h5>Interval de prix total d'achat :</h5>
                    <div class="form-group row">
                        <label for="filtreMin" class="col-form-label">Minimum :</label>
                        <div class="col-7">
                            <input type="number" value="" name="filtre_min" id="filtreMin" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="filtreMax" class="col-form-label">Maximum :</label>
                        <div class="col-7">
                            <input type="number" value="" name="filtre_max" id="filtreMax" class="form-control">
                        </div>

                    </div>

                    <br>
                    <input type="submit" value="Valider" name="Valider" class="btn btn-primary">
            </fieldset>
        </form>
    </div>



{% endblock %}
