{% extends 'layout.html' %}

{% block title %}
    <title>Ajouter un tri</title>
{% endblock %}

{% block body %}
    <div class="show-head-content">
        <h3>Ajouter un tri</h3>
    </div>
    <div class="form-container">
        <form method="post" action="/tri/add">
            <fieldset>
                <legend> Créer un tri</legend>

                <div class="mb-3">
                    <label for="ramassage_id" class="form-label">Type de plat</label><br>
                    <select name="ramassage_id" id="ramassage_id" class="form-select" required>
                        <option value="">Sélectionner un ramassage</option>
                        {% for ramassage in ramassages %}
                            <option value={{ ramassage.id }}>{{ ramassage.date }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="vetement_id" class="form-label">Type de vêtements</label><br>
                    <select name="vetement_id" id="vetement_id" class="form-select" required>
                        <option value="">Sélectionner un type de vêtement</option>
                        {% for vetement in vetements %}
                            <option value={{ vetement.id }}>{{ vetement.nom }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="quantite" class="form-label">Quantité triée</label><br>
                    <input type="number" id="quantite" name="quantite" placeholder="Saisir la quantité triée"
                           class="form-control" step=".01" required>
                </div>

                <input type="submit" value="Valider" name="Valider" class="btn btn-primary">
            </fieldset>
        </form>
    </div>
{% endblock %}
